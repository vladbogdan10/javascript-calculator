<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="calculator">
		<div class="calc-screen"></div>
		<div class="operators">
			<button type="button" class="operators-btn" value="ร">&times;</button>
			<button type="button" class="operators-btn" value="รท">&divide;</button>
			<button type="button" class="operators-btn" value="+">+</button>
			<button type="button" class="operators-btn" value="-">&minus;</button>
		</div>
		<div class="numbers">
			<div class="panel1">
				<button type="button" class="numbers-btn" value="9">9</button>
				<button type="button" class="numbers-btn" value="8">8</button>
				<button type="button" class="numbers-btn" value="7">7</button>
				<button type="button" class="numbers-btn" value="6">6</button>
				<button type="button" class="numbers-btn" value="5">5</button>
				<button type="button" class="numbers-btn" value="4">4</button>
				<button type="button" class="numbers-btn" value="3">3</button>
				<button type="button" class="numbers-btn" value="2">2</button>
				<button type="button" class="numbers-btn" value="1">1</button>
				<button type="button" class="numbers-btn" value="."><strong>.</strong></button>
				<button type="button" class="numbers-btn" value="0">0</button>
			</div>	
			<div class="panel2">
				<button type="button" class="right-btns" value="C"><small>C</small></button>
				<button type="button" class="right-btns" value="del"><small>DEL</small></button>
				<button type="button" class="right-btns" value="=">=</button>
			</div>	
		</div>
	</div>
	<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
